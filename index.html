<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select a Name</h1>
        <form id="nameForm">
            <input type="radio" id="Anel" name="name" value="Anel">
            <label for="Anel">Anel</label><br>
            <input type="radio" id="Dana" name="name" value="Dana">
            <label for="Dana">Dana</label><br>
            <input type="radio" id="Aru_B" name="name" value="Aru B">
            <label for="Aru_B">Aru B</label><br>
            <input type="radio" id="Aru_S" name="name" value="Aru S">
            <label for="Aru_S">Aru S</label><br>
            <input type="radio" id="Tomi" name="name" value="Tomi">
            <label for="Tomi">Tomi</label><br>
            <input type="radio" id="Aliia" name="name" value="Aliia">
            <label for="Aliia">Aliia</label><br>
            <button type="button" onclick="confirmSelection()">Confirm</button>
        </form>
    </div>

    <div id="result" class="hidden">
        <img id="image" src="" alt="Image">
        <audio id="audio" controls autoplay></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
